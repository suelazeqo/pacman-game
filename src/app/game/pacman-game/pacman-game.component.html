<div class="main-container">
  <h1 style="color: #FFFFFF">Total Score {{ totalScore }} {{getGhostNumber()}}</h1>
  <section class="game-section">
    <div class="row" *ngFor="let row of gameMap; let i = index">
      <div
        class="block"
        *ngFor="let block of row; let j = index"
        [ngClass]="{
          pacman: block === 5,
          wall: block === 0,
          coin: block === 1,
          road: block === 2,
           ghostPink: block === 3,
          'bonus-coin': block === 4,
          'ghost-blue': block ===6
        }"
        [ngStyle]="{
          'background-image':
            block === 5
              ? pacmanMove === 1
                ? 'url(' + '/assets/images/pacman-up.png' + ')'
                : pacmanMove === 2
                ? 'url(' + '/assets/images/pacman-right.png' + ')'
                : pacmanMove === 3
                ? 'url(' + '/assets/images/pacman-down.png' + ')'
                : pacmanMove === 4
                ? 'url(' + '/assets/images/pacman-left.png' + ')'
                : pacmanMove === 5
                ? 'url(' + '/assets/gifs/pacman-eating.gif' + ')'
                : ''
              :
              block === 3
              ? getGhostNumber() === 1
              ? 'url(' + '/assets/images/pink-ghost-up.png' + ')'
              : getGhostNumber() === 2
              ? 'url(' + '/assets/images/pink-ghost-right.png' + ')'
              : getGhostNumber() === 3
              ? 'url(' + '/assets/images/pink-ghost-down.png' + ')'
              : getGhostNumber() === 4
              ? 'url(' + '/assets/images/pink-ghost-left.png' + ')'
              :''
              :''
        }"
      ></div>
    </div>
  </section>
</div>
<!-- block === 3 is used to change the direction of pink ghosts eyes.
With the same logic we can change the eyes direction of all ghosts -->



<!--
  0 ==> Wall
  1 ==> Small coin
  2 ==> Road
  4 ==> Big coin
  3 ==> Pink Ghost
  6 ==> Blue Ghost
  // 1 ==> up, 2==>right, 3==>down, 4==>left , 5==>eating a gif
 -->
